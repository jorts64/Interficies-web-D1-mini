<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<script src="w3.js"></script>
<body>

<!-- Sidebar -->
<div w3-include-html="sidebar.html"></div>
<!-- Bottom bar -->
<div class="w3-bottom">
  <div class="w3-bar w3-blue">
    <a href="maquinari.html" class="w3-bar-item w3-button w3-right">Maquinari &#9654; </a>
  </div>
</div>
<!-- Page Top Content -->
<!--  *********** CANVIAR My Page PEL TÍTOL DE LA PÀGINA **************   -->
<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <span class="w3-center w3-padding-16">Control rel&eacute;</span>
</div>

<!--  ************* INICI CONTINGUT PROPI DE LA PÀGINA ****************   -->
<p></br></br></br></p>
<p>
<button class="w3-button w3-block w3-jumbo w3-green" onclick="engega()">Engega</button>
</p>
<p></p>
<button class="w3-button w3-block w3-jumbo w3-red" onclick="apaga()">Apaga</button>
</p>


<script>
function engega() {
  var xhttp = new XMLHttpRequest();
  xhttp.open("GET", "on", false);
  xhttp.send();
}
function apaga() {
  var xhttp = new XMLHttpRequest();
  xhttp.open("GET", "off", false);
  xhttp.send();
}
</script>

<!--  *************** FI CONTINGUT PROPI DE LA PÀGINA *****************   -->

<script>
w3.includeHTML();
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
     
</body>
</html>
